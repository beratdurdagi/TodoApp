<div>
    <form [formGroup]="todoUpdateForm" class="todo-form">
        <div class="form-group">
            <label for="taskName" [style.font-weight]="'700'" [style.margin-top.px]="10">Task Name</label>
            <input type="text" id="taskName" formControlName="taskName" class="form-control">
        </div>
        <div class="form-group">
            <label for="taskDescription" [style.font-weight]="'700'">Task Description</label>
            <textarea id="taskDescription" formControlName="taskDescription" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="dueDate" [style.font-weight]="'700'">Due Date</label>
            <input type="date" id="dueDate" formControlName="dueDate" class="form-control">
        </div>
        <div class="form-group">
            <label for="tags" [style.font-weight]="'700'">Tags</label>
            <input type="text" id="tags" formControlName="tags" class="form-control">
        </div>
        <div class="form-group">
            <label for="completedOn" [style.font-weight]="'700'">Completed On</label>
            <input type="date" id="completedOn" formControlName="completedOn" class="form-control">
        </div>
        <button (click)="updateTodo()"  type="button" class="btn btn-success">Update</button>
    </form>
</div>
