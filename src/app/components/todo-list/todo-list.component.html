<div class="column-md-12">
    <div class="context">
        <form [formGroup]="todoAddForm" class="todo-form">
        <div class="form-group">
          <label for="taskName" style="font-weight: 700;margin-top:10px;">Task Name</label>
          <input type="text" id="taskName" formControlName="taskName" class="form-control">
        </div>
        <div class="form-group">
          <label for="taskDescription"  style="font-weight: 700">Task Description</label>
          <textarea id="taskDescription" formControlName="taskDescription" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="dueDate" style="font-weight: 700">Due Date</label>
          <input type="date" id="dueDate" formControlName="dueDate" class="form-control">
        </div>
        <div class="form-group">
          <label for="tags" style="font-weight: 700">Tags</label>
          <input type="text" id="tags" formControlName="tags" class="form-control">
        </div>
        <div class="form-group" >
          <label for="completedOn " style="font-weight: 700">Completed On</label>
          <input type="date" id="completedOn" formControlName="completedOn" class="form-control">
        </div>
        <button (click)="addTodo()" type="button" class="btn btn-success">Add</button>
        
      </form>
      
    </div>
      <div class="column-md-6">      <table  class="table">
        <thead>
          <tr>
            <th>itemId</th>
            <th>Task Name</th>
            <th>Description</th>
            <th>Tag</th>
            <th>Due Date</th>
            <th>Completed</th>
            <th></th>
          </tr>
        </thead>
    
        <tbody>
          <tr *ngFor="let todo of todos">
            <td>{{todo.itemId}}</td>
            <td>{{todo.taskName| uppercase}}</td>
            <td>{{todo.taskDescription}}</td>
            <td>{{todo.tags}}</td>
            <td>{{todo.dueDate}}</td>
            <td>{{todo.isCompleted}}</td>
            <button routerLink="todo/update/{{todo.itemId}}"  type="button" class="btn btn-primary">Update</button>
            <button (click)="deleteTodo(todo.itemId)" style="margin-left: 20px;"  type="button" class="btn btn-danger">Delete</button>
            
          </tr>
        </tbody>
      </table></div>

</div>
